<!DOCTYPE html>

<body>

<h1>Information Form</h1>
<form onsubmit="">
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text"><br>

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text"><br>

    <label for="age">Age: </label>
    <input id="age" type="text"><br>

    <label for="email">Email Address: </label>
    <input id="email" type="text"><br>

    <label for="phone">Enter your Phone Number in 123-456-7890 format: </label>
    <input id="phone" type="text"><br>

    <label for="number">Enter a number between 50 and 100: </label>
    <input id="number" type="number"><br>

    <button type="submit">Submit Form</button>
</form>

<div id="error-messages"></div>
