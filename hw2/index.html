<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IS 542 HW 2</title>

<body>

<h1>IS 542 HW 2 - Riley Hales</h1>

<a href="https://rileyhales.github.io/IS542/hw2/index.html">View This Page on Github Pages</a><br>

<label for="fib-input">Get the I<sup>th</sup> Fibonacci Number</label>
<input id="fib-input" type="number" placeholder="Enter an integer">
<button onclick="fib(document.getElementById('fib-input').value)">Submit</button>
<br>
<div id="fib-output"></div>
<br>

<label for="fact-input">Compute a Factorial</label>
<input id="fact-input" type="number" placeholder="Enter an integer">
<button onclick="factorial(document.getElementById('fact-input').value)">Submit</button>
<br>
<div id="fact-output"></div>
<br>

<label for="coin-input">Make Change</label>
<input id="coin-input" type="number" placeholder="Enter an integer">
<button onclick="makeChange(document.getElementById('coin-input').value)">Submit</button>
<br>
<div id="coin-output-25"></div>
<div id="coin-output-10"></div>
<div id="coin-output-5"></div>
<div id="coin-output-1"></div>
<br>
