<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures, Mapped</title>
    <meta name="description" content="The Standard Works, Mapped">
    <meta name="author" content="Stephen W. Liddle">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">

    <!--  Modify with API Key  -->
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>

</head>
<body>

<div id="header">
    <div id="crumbnav"></div>
    <div id="centerhead">
        <div class="title"><a href="#">The Scriptures, Mapped</a></div>
        <div class="subtitle">By Stephen W. Liddle as recreated by Riley Hales</div>
    </div>
</div>
<div id="content">
    <div id="scriptures"></div>
    <div id="map"></div>
</div>

<script src="js/scriptures.js"></script>

<script type="text/javascript">
    let map;
    let showLocation;
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 31.7683, lng: 35.2137},
            zoom: 8,
        });
    }
    function ready(readyListener) {
        if (document.readyState !== 'loading') {
            readyListener();
        } else {
            document.addEventListener('DOMContentLoaded', readyListener);
        }
    }

    ready(function () {
        initMap();
        Scriptures.init(() => Scriptures.onHashChange())
        window.addEventListener("hashchange", Scriptures.onHashChange)
        showLocation = Scriptures.showLocation;
    })
</script>

</body>
</html>
