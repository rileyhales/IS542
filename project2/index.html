    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-SH4OCax7Qr4YV-0lIMBjKwPPWxsI0Eo"></script>
    <!--  jQuery  -->

<body>

<div id="header">
    <div id="crumbnav"></div>
    <div id="centerhead">
        <div class="title">The Scriptures, Mapped</div>
        <div class="subtitle">By Stephen W. Liddle as recreated by Riley Hales</div>
    </div>
</div>
<div id="content">
    <div id="scriptures">
        <div id="scrip1"></div>
        <div id="scrip2"></div>
    </div>
    <div id="map"></div>
</div>

<script type="text/javascript">
    let Scriptures;
    let map;
    let showLocation;
    function ready(readyListener) {
        if (document.readyState !== "loading") {
            readyListener();
        } else {
            document.addEventListener("DOMContentLoaded", readyListener);
        }
    }
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 31.7683, lng: 35.2137},
            zoom: 8,
        });
    }
</script>

<script type="module">
    import ScripApi from "./js/scriptures.js";
    Scriptures = ScripApi;
    ready(function () {
        initMap();
        Scriptures.init(() => Scriptures.onHashChange())
        window.addEventListener("hashchange", Scriptures.onHashChange)
        showLocation = Scriptures.showLocation;
    })
</script>

</body>
</html>
